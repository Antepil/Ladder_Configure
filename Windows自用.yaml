profile:
  store-selected: true
dns:
  enable: true
  listen: 0.0.0.0:1053
  use-system-hosts: false
  prefer-h3: true
  ipv6: true
  cache-algorithm: arc
  fake-ip-filter-mode: blacklist
  enhanced-mode: fake-ip
  fake-ip-filter:
    - '*'
    - '+.lan'
    - '+.local'
    - '+.msftconnecttest.com'
    - '+.msftnsci.com'
    - 'localhost.ptlogin2.qq.com'
    - 'localhost.sec.qq.com'
    - 'localhost.work.weixin.qq.com'
  nameserver:
    - https://dns.alidns.com/dns-query
    - https://doh.360.cn/dns-query
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query#h3=true
  default-nameserver:
    - tls://1.12.12.12
    - 223.5.5.5
  proxy-server-nameserver: 
    - https://1.1.1.1/dns-query
    - https://1.0.0.1/dns-query
    - https://208.67.222.222/dns-query
    - https://208.67.220.220/dns-query
    - https://194.242.2.2/dns-query
    # - https://doh.pub/dns-query
  fallback:
    - https://1.1.1.1/dns-query#唯快不破
    - https://dns.google/dns-query#唯快不破
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4
    domain:
      - '+.google.com'
      - '+.facebook.com'
      - '+.youtube.com'
      - '+.instagram.com'
  nameserver-policy:
    '+.devdev1.cn': 'https://dns.yyds.cn/dns-query/mydns'
    '+.auok.cn': 'https://dns.yyds.cn/dns-query/mydns'
    '+.ok123.pub': 'https://dns.yyds.cn/dns-query/mydns'
    '+.devops.com': 'https://dns.yyds.cn/dns-query/mydns'
    "geosite:cn,private,apple,microsoft,onedrive":
      - https://doh.pub/dns-query
      - https://dns.alidns.com/dns-query
unified-delay: true
tcp-concurrent: true

tun:
  enable: true
  stack: mixed
  auto-route: true
  auto-redirect: true
  auto-detect-interface: true
  dns-hijack:
    - any:53
    - tcp://any:53
  device: utun0
  mtu: 1500
  strict-route: true
  gso: true
  gso-max-size: 65536
  udp-timeout: 300
  iproute2-table-index: 2022
  iproute2-rule-index: 9000
  endpoint-independent-nat: false
  route-address-set:
    - ruleset-1
  route-exclude-address-set:
    - ruleset-2
  route-address:
    - 0.0.0.0/1
    - 128.0.0.0/1
    - "::/1"
    - "8000::/1"
  route-exclude-address:
    - 192.168.0.0/16
    - fc00::/7
  include-interface:
    - eth0
  exclude-interface:
    - eth1
  include-uid:
    - 0
  include-uid-range:
    - 1000:9999
  exclude-uid:
    - 1000
  exclude-uid-range:
    - 1000:9999
  include-android-user:
    - 0
    - 10
  include-package:
    - com.android.chrome
  exclude-package:
    - com.android.captiveportallogin
